<table
  border="0"
  cellpadding="0"
  cellspacing="0"
  width="100%"
  style="table-layout: fixed; background-color: #f9f9f9"
  id="emailBodyTable"
>
  <tbody>
    <tr>
      <td
        style="padding-right: 10px; padding-left: 10px"
        align="center"
        valign="top"
        id="emailBodyCell"
      >
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          class="emailWrapper"
          style="max-width: 600px"
        >
          <tbody>
            <tr>
              <td align="center" valign="top">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  class="emailCard"
                  style="
                    background-color: #fff;
                    border-color: #e5e5e5;
                    border-style: solid;
                    border-width: 0 1px 1px 1px;
                    border-bottom-left-radius: 20px;
                    border-bottom-right-radius: 20px;
                  "
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          background-color: #3f51b5;
                          font-size: 1px;
                          line-height: 3px;
                        "
                        class="cardTopBorder"
                        height="3"
                      >
                        &nbsp;
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="padding-top: 60px; padding-bottom: 20px"
                        align="center"
                        valign="middle"
                        class="cardLogo"
                      >
                        <a
                          href="#"
                          style="text-decoration: none"
                          target="_blank"
                        >
                          <img
                            alt=""
                            border="0"
                            src="http://email.aumfusion.com/vespro/img/hero-img/blue/logo.png"
                            style="
                              width: 100%;
                              max-width: 150px;
                              height: auto;
                              display: block;
                            "
                            width="150"
                          />
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="padding-bottom: 20px"
                        align="center"
                        valign="top"
                        class="cardHeroImage"
                      >
                        <a
                          href="#"
                          style="text-decoration: none"
                          target="_blank"
                        >
                          <img
                            alt=""
                            border="0"
                            src="http://email.aumfusion.com/vespro/img/hero-img/blue/heroGradient/user-account.png"
                            style="
                              width: 100%;
                              max-width: 600px;
                              height: auto;
                              display: block;
                              color: #f9f9f9;
                            "
                            width="600"
                          />
                        </a>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="
                          padding-bottom: 20px;
                          padding-left: 20px;
                          padding-right: 20px;
                        "
                        align="center"
                        valign="top"
                        class="cardMainTitle"
                      >
                        <h2
                          class="cardText"
                          style="
                            color: #000;
                            font-family: Poppins, Helvetica, Arial, sans-serif;
                            font-size: 28px;
                            font-weight: 500;
                            font-style: normal;
                            letter-spacing: normal;
                            line-height: 36px;
                            text-transform: none;
                            text-align: center;
                            padding: 0;
                            margin: 0;
                          "
                        >
                          Hola, {{ nombre }}!
                        </h2>
                      </td>
                    </tr>
                    <tr>
                      <td
                        style="padding-left: 20px; padding-right: 20px"
                        align="center"
                        valign="top"
                        class="cardContentTable"
                      >
                        <table
                          border="0"
                          cellpadding="0"
                          cellspacing="0"
                          width="100%"
                          class="cardDescriptionTable"
                        >
                          <tbody>
                            <tr>
                              <td
                                style="padding: 20px 30px"
                                align="center"
                                valign="top"
                                class="cardDescription"
                              >
                                <p
                                  class="cardText"
                                  style="
                                    color: #000000;
                                    font-family: 'Open Sans', Helvetica, Arial,
                                      sans-serif;
                                    font-size: 17px;
                                    font-weight: 400;
                                    font-style: normal;
                                    letter-spacing: normal;
                                    line-height: 22px;
                                    text-transform: none;
                                    text-align: center;
                                    padding: 0;
                                    margin: 0;
                                  "
                                >
                                  {{ mensaje }}
                                </p>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                    <tr>
                      <td style="font-size: 1px; line-height: 1px" height="20">
                        &nbsp;
                      </td>
                    </tr>
                    <tr>
                      <td
                        align="center"
                        valign="middle"
                        style="padding: 10px 60px 40px 60px"
                        class="cardFooter"
                      >
                        <table width="100%" cellspacing="0" cellpadding="0">
                          <tr>
                            <td
                              align="left"
                              style="
                                font-style: italic;
                                width: 50%;
                                max-width: 150px;
                                height: auto;
                              "
                            >
                              {{ firma }}
                            </td>
                            <td
                              align="right"
                              style="
                                font-style: italic;
                                width: 50%;
                                max-width: 150px;
                                height: auto;
                              "
                            >
                              {{ fecha }}
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  class="cardSpacer"
                >
                  <tbody>
                    <tr>
                      <td style="font-size: 1px; line-height: 1px" height="30">
                        &nbsp;
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
  </tbody>
</table>
