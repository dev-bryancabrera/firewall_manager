<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />
    {% include 'includes/styles-imports.html' %}
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-custom navbar-mainbg">
      <a class="navbar-brand navbar-logo">Administrador Firewall</a>
      <button
        class="navbar-toggler"
        type="button"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars text-black"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="menu-items">
          <ul class="navbar-nav ml-auto">
            <div class="hori-selector">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="/home"
                ><i class="fas fa-shield-alt"></i> Menu de Firewall</a
              >
            </li>
          </ul>
        </div>
        <div class="info-actions">
          <div class="notification">
            <svg viewBox="0 0 448 512" width="25" title="notificaciones">
              <path
                d="M224 512c35.32 0 63.97-28.65 63.97-64H160.03c0 35.35 28.65 64 63.97 64zm215.39-149.71c-19.32-20.76-55.47-51.99-55.47-154.29 0-77.7-54.48-139.9-127.94-155.16V32c0-17.67-14.32-32-31.98-32s-31.98 14.33-31.98 32v20.84C118.56 68.1 64.08 130.3 64.08 208c0 102.3-36.15 133.53-55.47 154.29-6 6.45-8.66 14.16-8.61 21.71.11 16.4 12.98 32 32.1 32h383.8c19.12 0 32-15.6 32.1-32 .05-7.55-2.61-15.27-8.61-21.71z"
              />
            </svg>
          </div>

          <button class="btn btn-outline-success" type="button">
            <a href="{{ url_for('logout') }}"
              ><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a
            >
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">{% block content %}{% endblock %}</div>

    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    {% include 'includes/js-imports.html' %}
  </body>
</html>
